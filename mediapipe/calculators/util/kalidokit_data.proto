syntax = "proto2";

package mediapipe;

message KalidokitData {
  required HeadData head_data = 1;
}

message HeadData {
  required double x = 1 [default = 0.0];
  required double y = 2 [default = 0.0];
  required double z = 3 [default = 0.0];
  required int32 width = 4 [default = 0];
  required int32 height = 5 [default = 0];
  required Degrees degrees = 6;

  message Degrees {
    required double x = 1 [default = 0.0];
    required double y = 2 [default = 0.0];
    required double z = 3 [default = 0.0];
  }
}
